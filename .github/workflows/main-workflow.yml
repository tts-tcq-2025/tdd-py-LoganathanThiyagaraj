# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install coverage
        pip install pytest  # <--- ADDED pytest
        pip install lizard  # <--- ADDED lizard
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-line-length=80 --ignore=E111,E121,E126 --statistics

    # --- NEW STEP: Check Cyclomatic Complexity (CCN) ---
    - name: Check Cyclomatic Complexity (CCN <= 3)
      run: |
        echo "Running Lizard CCN check on StringCalculator.py with max CCN 3..."
        # If any function in StringCalculator.py has CCN > 3, this command will fail the step.
        lizard --CCN 3 StringCalculator.py
        echo "Lizard CCN check passed!"

    - name: Run tests and collect coverage
      run: |
        echo "Running pytest with coverage..."
        # This tells coverage to run 'pytest' to discover and execute tests.
        # pytest will automatically find TestSuite.py.
        # --branch ensures branch coverage is measured.
        coverage run --branch -m pytest
        
        echo "Generating HTML coverage report..."
        # This generates the HTML report in the default 'htmlcov' directory.
        coverage html
        
        echo "Generating console coverage report for StringCalculator.py..."
        # This will output the coverage report to the console, specifically for StringCalculator.py.
        # The '-m' flag shows missing lines/branches.
        coverage report -m StringCalculator.py # Specify the target file for the console report
    
    - name: Upload coverage HTML report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-html
        path: ./htmlcov
        retention-days: 7
